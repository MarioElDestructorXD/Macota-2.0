<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!--Toast-->
	<link rel="stylesheet" th:href="@{/css/toast.min.css}" />
</head>

<body>
	<div class="container-fluid">
		<div th:insert="~{fragments/header :: header}"></div>

		<div class="row">
			<div class="col-3" th:insert="~{fragments/menuVoluntario :: menu}"></div>

			<div class="col-9">
				<div class="card mt-3">
					<div class="card-body">
						<div class=row>
							<div class="col-4">
								<img src="https://t1.ea.ltmcdn.com/es/posts/5/6/2/10_caracteristicas_de_los_perros_24265_600_square.jpg"
									class="img-fluid rounded float-left" alt="...">
							</div>
							<div class="col-8">
								<h2 class="mb-3">[[${mascota.nombre}]]</h2>
								<h4>
									Sexo
									<small class="text-muted" th:text="${mascota.sexo == 'M'} ? 'Macho' : 'Hembra'"></small>
								</h4>
								<h4>
									Edad
									<small class="text-muted">[[${mascota.edad}]] meses</small>
								</h4>
								<h4>
									Color
									<small class="text-muted">[[${mascota.color.nombre}]]</small>
								</h4>
								<h4>
									Carácter
									<small class="text-muted">[[${mascota.caracter.nombre}]]</small>
								</h4>
								<h4>
									Tipo
									<small class="text-muted">[[${mascota.tipo}]]</small>
								</h4>
								<h4>
									Fecha de registro
									<small class="text-muted" th:text="${#dates.format(mascota.fechaRegistro, 'dd-MMM-yyyy')}"></small>
								</h4>
								<h4>
									Verificación
									<div th:switch="${mascota.validacion}">
										<div th:case="'validado'">
											<small class="text-muted">
												<span class="badge badge-pill badge-success">Exitosa</span>
											</small>
										</div>
										<div th:case="'pendiente'">
											<small lass="text-muted">
												<span class="badge badge-pill badge-warning">Pendiente</span>
											</small>
										</div>
										<div th:case="'rechazado'">
											<small lass="text-muted">
												<span class="badge badge-pill badge-danger">Rechazado</span>
											</small>
										</div>
									</div>
								</h4>
								<a th:href="@{/mascotas/editar/{id} (id=${mascota.id})}" class="btn btn-primary btn-lg btn-block mt-3">
									<ion-icon name="create"></ion-icon>&nbsp;Editar
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--Ionicons-->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

	<!--Toast-->
	<script th:src="@{/js/toast.min.js}"></script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
