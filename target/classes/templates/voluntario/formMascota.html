<!DOCTYPE html>
<html>

<head>
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/menu.css}" />
</head>

<body>
	<div class="container-fluid">

		<div th:insert="~{fragments/header :: header}"></div>

		<div class="row">
			<div class="col-3" th:insert="~{fragments/menuVoluntario :: menu}"></div>

			<div class="col-9">
				<div class="card mt-3">
					<div class="card-body">
						<h2 class="mb-3">Nueva Mascota</h2>
						<form th:action="@{/mascotas/crear}" method="POST" th:object="${mascota}">
							<div class="form-row">
								<div class="form-group col">
									<label>Nombre</label>
									<input class="form-control form-control-lg" th:field="*{nombre}" type="text" placeholder="">
								</div>
								<div class="form-group col">
									<label>Sexo</label>
									<input class="form-control form-control-lg" th:field="*{sexo}" type="text" placeholder="">
								</div>
								<div class="form-group col">
									<label>Edad</label>
									<input class="form-control form-control-lg" th:field="*{edad}" type="text" placeholder="">
								</div>
							</div>

							<div class="form-row">
								<div class="form-group col">
									<label>Tama√±o</label>
									<select class="form-control form-control-lg" th:field="*{tamano.id}">
										<option
												th:each="tmpTamano: ${listaTamano}"
												th:value="${tmpTamano.id}"
												th:text="${tmpTamano.nombre}"></option>
									</select>
								</div>
								<div class="form-group col">
									<label>Color</label>
									<select class="form-control form-control-lg" th:field="*{color.id}">
										<option
												th:each="tmpColor: ${listaColor}"
												th:value="${tmpColor.id}"
												th:text="${tmpColor.nombre}"></option>
									</select>
								</div>
								<div class="form-group col">
									<label>Caracter</label>
									<select class="form-control form-control-lg" th:field="*{caracter.id}">
										<option
												th:each="tmpCaracter: ${listaCaracter}"
												th:value="${tmpCaracter.id}"
												th:text="${tmpCaracter.nombre}"></option>
									</select>
								</div>
							</div>

							<div class="form-row">
								<div class="form-group">
									<label>Tipo</label>
									<br>
									<label>
										<input type="radio" th:field="*{tipo}" value="perro"> Perro
									</label>
									<label>
										<input type="radio" th:field="*{tipo}" value="gato"> Gato
									</label>

								</div>
								<div class="col">
									<label>Imagen</label>
									<input class="form-control form-control-lg" th:field="*{imagen}" type="file" placeholder="">
								</div>
							</div>

							<button type="submit" class="btn btn-primary btn-lg btn-block mt-3">
								<ion-icon name="checkmark"></ion-icon>&nbsp;Guardar
							</button>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<script th:if="${msg_error != null}">
		Toastify({
			text: "[[${msg_error}]]",
			duration: 5000,
			gravity: "bottom", // `top` or `bottom`
			position: "left", // `left`, `center` or `right`
			style: {
				background: "linear-gradient(to right, #00b09b, #96c93d)",
			}
		}).showToast();
	</script>

	<!--Ionicons-->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
